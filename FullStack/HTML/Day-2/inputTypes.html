<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types in HTML</title>
</head>
<body>
    <h1>Input types</h1>
    <form method="post" action="dataList.html" enctype="multipart/form-data">
        <label for="quantaty">Quantity</label>
        <input type="number" id="quantaty" min="0" max="20" step="0.5">
        <br><br> 
        <label for="email">E-Mail</label> 
        <input type="email" placeholder="email@xxx.xxxx" required> 
        <br><br>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="www.example.com">
        <br><br>
        <label for="rating">Rating</label>
        <input type="range" min="1" max="5">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" placeholder="yyyy-mm-dd"  required>
        <br><br>
        <input type="file" name="srcFile">
        <input type="submit">

    </form>
    

</body>
</html>
