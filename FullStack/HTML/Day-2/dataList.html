<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist in HTML</title>
</head>
<body>
    <h1>Data List</h1>
    <label for="area-id">Select area</label>
    <input list="area" id="area-id"/>
    <datalist id="area">
        <option>Hyderabad</option>
        <option>Amalapuram</option>
        <option>Bangalore</option>
        <option>Pune</option>
    </datalist>
    
</body>
</html>
