<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in HTML</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 10px;
            transition: all 0.2s;/*width 2s, height 4s;*/
        }

        div:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        some text
    </div>
    
</body>
</html>
