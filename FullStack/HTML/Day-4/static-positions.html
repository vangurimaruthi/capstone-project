<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position in HTML</title>
    <style>
        div{
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
            position: sticky;
        }
    </style>
</head>
<body>
    <div>Div-1</div>
    <div>Div-2</div>
    <div>Div-3</div>
    <div>Div-4</div>
</body>
</html>
