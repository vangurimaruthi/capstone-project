<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms in HTML</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 10px;
        }

        .rotate{
            -webkit-transform: rotate(45deg);/*for chrome*/
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);/*for ie*/
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .scale{
            transform: scale(3,2) translate(100px,100px);
        }
    </style>
</head>
<body>
    <div class="rotate">
        Lorem ipsum dolor sit amet 
    </div>
    <div class="scale">
        Lorem ipsum dolor sit amet 
    </div>
    <div class="translate">
        Lorem ipsum dolor sit amet 
    </div>
    <div class="skew">
        Lorem ipsum dolor sit amet 
    </div>
</body>
</html>
